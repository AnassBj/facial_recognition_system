<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results - Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Face Recognition - Results</h3>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">Back to Home</a>
                    </div>
                    <div class="card-body">
                        <h4>File: {{ session_data.original_filename }}</h4>
                        
                        <!-- Results Section -->
                        <div class="mt-4">
                            <div class="card">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0">Video Ready!</h5>
                                </div>
                                <div class="card-body">
                                    <p class="lead text-center">Your video has been processed successfully.</p>
                                    
                                    <!-- Directly embed video player -->
                                    <div class="ratio ratio-16x9 mb-4">
                                        <video id="processed-video" controls>
                                            <source src="{{ url_for('output', filename=session_data.output_filename) }}" type="video/mp4">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <a href="{{ url_for('output', filename=session_data.output_filename) }}" 
                                           class="btn btn-success btn-lg" download>
                                            <i class="bi bi-download"></i> Download Processed Video
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
